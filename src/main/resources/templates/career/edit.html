<!doctype html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>

</head>
<body>
<header>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</header>

<br>

<div class="main">
    <div class="container">
        <h1>職務経歴</h1>
        <form method="post" action="/projectCreate" th:object="${content}">
            <input type="hidden" name="id" th:value="${content.id}">

            <div class="form-group">
                <h2><label>開始年月:</label></h2>
                <div class="input-content">
                    <input type="number" class="year" name="from_year" th:value="${content.from_year}">
                    年
                    <input type="number" class="month" name="from_month" th:value="${content.from_month}">
                    月
                </div>
                <div th:if="${#fields.hasErrors('from_year')}" th:errors="*{from_year}" th:errorclass="err"></div>
                <div th:if="${#fields.hasErrors('from_month')}" th:errors="*{from_month}" th:errorclass="err"></div>
            </div>

            <div class="form-group">
                <h2><label>終了年月:</label></h2>
                <div class="input-content">
                    <input type="number" class="year" name="end_year" th:value="${content.end_year}">
                    年
                    <input type="number" class="month" name="end_month" th:value="${content.end_month}">
                    月
                </div>
                <div th:if="${#fields.hasErrors('end_year')}" th:errors="*{end_year}" th:errorclass="err"></div>
                <div th:if="${#fields.hasErrors('end_month')}" th:errors="*{end_month}" th:errorclass="err"></div>
            </div>

            <div class="form-group">
                <h2><label>タイトル:</label></h2>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="errs"></div>
                <div class="input-content">
                    <textarea class="content-area" name="title" rows="3" th:field="${content.title}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="err"></div>
            </div>

            <div class="form-group">
                <h2><label>内容:</label></h2>
                <div th:if="${#fields.hasErrors('overview')}" th:errors="*{overview}" th:errorclass="errs"></div>
                <div class="input-content">
                    <textarea class="content-area" name="overview" rows="3" th:field="${content.overview}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('overview')}" th:errors="*{overview}" th:errorclass="err"></div>
            </div>

            <div class="form-group">
                <h2><label>担当業務:</label></h2>
                <div th:if="${#fields.hasErrors('charge')}" th:errors="*{charge}" th:errorclass="errs"></div>
                <div class="input-content">
                    <textarea class="content-area" name="charge" rows="3" th:field="${content.charge}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('charge')}" th:errors="*{charge}" th:errorclass="err"></div>
            </div>

            <div class="form-group">
                <h2><label>使用技術:</label></h2>
                <div th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}" th:errorclass="errs"></div>
                <div class="input-content">
                    <textarea class="content-area" name="skill" rows="3" th:field="${content.skill}"></textarea>
                </div>
            </div>

            <hr>
            <br>
            <input type="submit" class="btn-flat-border" value="確定">　
            <a href="#" th:href="@{/delete/(id=${content.id})}" class="btn btn-flat-border">削除</a>　
            <a href="/" class="btn-flat-border">キャンセル</a>

            <br><br>
        </form>
    </div>
</div>
</body>
</html>
