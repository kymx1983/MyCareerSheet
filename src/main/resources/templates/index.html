<!doctype html>
<html lang="ja">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>
<body>

<header>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</header>

<div class="main">
    <div class="container">
        <h1>基本情報</h1>
        <table>
            <tr>
                <th>項目</th>
                <th>内容</th>
            </tr>
            <tr>
                <td>氏名</td>
                <td th:text="${basic.userName}">テスト太郎</td>
            </tr>
            <tr>
                <td>生年月日</td>
                <td th:text="${basic.birthday}">1938年2月15日</td>
            </tr>
            <tr>
                <td>性別</td>
                <td th:text="${basic.gender}">男</td>
            </tr>
            <tr>
                <td>住所</td>
                <td th:text="${basic.address}">東京都府中市白糸台５−４５−８　アブウーノ　１０４</td>
            </tr>
            <tr>
                <td>電話番号</td>
                <td th:text="${basic.tel}">090-6453-4857</td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td th:text="${basic.mail}">kymx1983@gmail.com</td>
            </tr>
        </table>
        <br>
        <a href="#" class="btn-flat-border">編集</a>
    </div>
    <div class="container">
        <h1>スキル</h1>
        <table>
            <thead>
            <tr>
                <th>タイプ</th>
                <th>スキル</th>
                <th>期間</th>
                <th>スキルレベル</th>
            </tr>
            </thead>
            <tr th:each="content : ${skills}">

                <td>
                    <div th:text="${content.type}">Java</div>
                </td>

                <td>
                    <div th:text="${content.skillName}">Java</div>
                </td>
                <td>
                    <div th:text="${content.period}">15</div>
                </td>
                <td>
                    <div th:text="${content.level}">難易度の高いプログラムを作成加納</div>
                </td>
            </tr>
        </table>

        <br>
        <a href="/projectCreateView" class="btn-flat-border">追加</a>

        <div class="col-2">
        </div>
    </div>

    <div class="container">
        <h1>職務経歴</h1>
        <table>
            <thead>
            <tr>
                <th>期間</th>
                <th>プロジェクト内容</th>
                <th>使用技術</th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="content : ${projects}">

                <td>
                    <span th:text="${content.from_year}">2005</span>年<span th:text="${content.from_month}">3</span>月
                    <br>〜 <br>
                    <span th:text="${content.end_year}">2005</span>年<span th:text="${content.end_month}">4</span>月
                </td>
                <td>
                    <b>プロジェクト名</b><br>
                    <div th:text="${content.title}"></div>
                    <br>
                    <b>概要</b><br>
                    <div th:text="${content.overview}"></div>
                    <br>
                    <b>担当業務</b><br>
                    <div th:text="${content.charge}"></div>
                    <br>
                </td>
                <td>
                    <div th:text="${content.skill}"></div>
                </td>
                <td>
                    <form method="post" action="/projectEditView">
                        <input type="hidden" name="id" th:value="${content.id}"></input>
                        <input type="submit" class="btn-flat-border" value="詳細">
                    </form>
                </td>
            </tr>
        </table>

        <br>
        <a href="/projectCreateView" class="btn-flat-border">追加</a>

        <div class="col-2">
        </div>
    </div>
</div>
</div>
</body>
</html>
